<svg viewBox="0 0 683 683" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="frameMask">
      <!-- Всё чёрное = прозрачное стекло -->
      <rect width="683" height="683" fill="black"></rect>

      <!-- Рамка (закрашиваем белым — область для текстуры) -->
      <rect x="20" y="20" width="643" height="643" fill="white"></rect>
      <rect x="40" y="40" width="291" height="603" fill="black"></rect>
      <rect x="352" y="40" width="291" height="603" fill="black"></rect>
    </mask>
  </defs>

  <!-- Белый фон маски -->
  <rect width="683" height="683" fill="white" mask="url(#frameMask)"></rect>
</svg>
